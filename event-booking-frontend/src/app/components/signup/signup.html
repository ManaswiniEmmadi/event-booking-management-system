<div class="container py-5 d-flex justify-content-center">

  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" formControlName="fullName" type="text" placeholder="Enter your full name" />
        <div *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid" class="text-danger small">
          Full name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger small">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Enter your password" />
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger small">
          Password is required.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm your password" />
        <div *ngIf="signupForm.errors?.['passwordsMismatch'] && signupForm.get('confirmPassword')?.touched" class="text-danger small">
          Passwords do not match.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role">
          <option value="USER">User</option>
          <option value="ORGANIZER">Organizer</option>
        </select>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input class="form-control" formControlName="phoneNumber" type="text" placeholder="Enter your 10-digit phone number" />
        <div *ngIf="signupForm.get('phoneNumber')?.touched && signupForm.get('phoneNumber')?.invalid" class="text-danger small">
          Enter a valid 10-digit phone number.
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input class="form-control" formControlName="dateOfBirth" type="date" />
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" formControlName="address" placeholder="Enter your address"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <!-- Messages -->
    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</p>

    <p class="mt-3 text-center">
      Already have an account? <a routerLink="/login" class="text-decoration-none">Login</a>
    </p>
  </div>
</div>
