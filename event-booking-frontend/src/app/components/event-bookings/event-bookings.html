<div class="container mt-5">
  <h2 class="mb-4 text-center">Bookings for Event: {{ eventName || 'N/A' }}</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Bookings Table -->
  <table *ngIf="!isLoading && bookings.length > 0" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>User Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Seat Type</th>
        <th>Number of Seats</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of bookings">
        <td>{{ b.userName }}</td>
        <td>{{ b.mobile }}</td>
        <td>{{ b.email }}</td>
        <td>{{ b.seatType }}</td>
        <td>{{ b.numberOfSeats }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-success': b.status === 'CONFIRMED',
            'badge bg-warning text-dark': b.status === 'PENDING',
            'badge bg-danger': b.status === 'CANCELLED'
          }">{{ b.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No bookings -->
  <div *ngIf="!isLoading && bookings.length === 0" class="alert alert-info text-center">
    No bookings found.
  </div>
</div>
